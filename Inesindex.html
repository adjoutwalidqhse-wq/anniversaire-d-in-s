}

.heart{
    margin-top:20px;

}

/* ECG */
.ecg{
    position:absolute;
    bottom:0;
    width:200%;
    height:150px;
    opacity:0.25;
}

path{
    stroke:#00f5d4;
    stroke-width:3;
    fill:none;
    stroke-dasharray:1000;
    stroke-dashoffset:1000;
    animation:ecgMove 6s linear infinite;
}

/* ANIMATIONS */

@keyframes ecgMove{
    0%{stroke-dashoffset:1000;}
    100%{stroke-dashoffset:0;}
}

@keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.3);}
}

/* STARFIELD */

.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:moveStar linear infinite;
}

@keyframes moveStar{
    from{transform:translateY(0);}
    to{transform:translateY(100vh);}
}

/* FIREWORK */

.firework{
    position:absolute;
    width:5px;
    height:5px;
    background:#00f5d4;
    border-radius:50%;
    animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}
</style>
